<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="Stylealbum.css">
    <title>Album</title>
</head>

<body>
    <div id="action-bar">
        <span id="saveAlbum" class="material-icons">save</span>
        <span id="addAlbum" class="material-icons">add</span>
        <span id="deleteAlbum" class="material-icons">remove</span>
        <span id="importAlbum" class="material-icons">upload</span>
        <span id="exportAlbum" class="material-icons">download</span>
        <span id="playAlbum" class="material-icons">smart_display</span>
        <select id="selectAlbum" value=-1>
            <option value="-1">Choose an album</option>
        </select>
        <input type = "file" multiple = "false" id="uploadFile"/>
    </div>
    <div id="content">
        <div id="content-list">
            <div id="new-slide">
                New Slide
            </div>
            <div id="slide-list">
               
            </div>

        </div>
        <div id="content-details">
            <div id="create-slide">
                <div>
                    <input id = "txtSlideUrl"type="text" placeholder="Image URL">
                </div>
                <div>
                    <input id = "txtSlideTitle"type="text" placeholder="Title">
                </div>
                <div>
                    <textarea id = "txtSlideDesc"cols="30" rows="10" placeholder="Description"></textarea>
                </div>
                <div><button id= "btnSaveSlide">Save Slide</button></div>
            </div>
            <div id="show-slide">show a Slide

            </div>

        </div>
        <div id="contentDetailsOverlay">
            <div id="contentDetailsText">Create a New Slide or Select a Slide</div>
        </div>
    </div>
    <div id="overlay">
        <div id="text">Please Select an Album</div>
    </div>
    <div id="playOverlay">
        <div id="text"></div>
    </div>
    <template id="allTemplates">
        <option purpose="new-album"></option>
        <div class="slide">
            <div class="title">
            </div>
            <div class="slide-content">
                <div class="desc"></div>
                <img src="" />
            </div>
        </div>
        <div class="slide-in-view">
            <div class = "slide-header">
                <div class="title">
                </div>
                <span purpose = "edit" class="material-icons">edit</span>
                <span purpose = "delete" class="material-icons">delete</span>
            </div>
            <div class="slide-content">
                <div class="desc"></div>
                <img src="" />
            </div>
        </div>


    </template>
    <script type="text/Javascript" src="Album.js"></script>
</body>

</html>
